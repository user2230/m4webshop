<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bo opdracht</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <section class="section-top">
      <a href="index.html">
        <img class="logo" src="img/logo.png" alt="Logo">
      </a>
      <div class="section-top-content">
        <h2 class="header-top">Speel Als Eerste de Nieuwe Spider-Man 2!</h2>
        <p class="header-text">
          Beschikbaar voor PS5 â€“ met verbeterde graphics, verhaal en gameplay. Mis het niet!
        </p>
      </div>
  </header>
  
  <div class="header--mandtje">
    <img class="mandtje" src="img/mandtje.png" alt="mandtje">
    <div class="cart-badge" id="cart-count">0</div>
    <button class="btn--remove">Verwijder uit mandje</button>
  </div>
  <div class="main-scam">


  </div>
  <div class="search-bar-wrapper">
    <input type="text" id="search-input" class="search-input" placeholder="Zoek op naam, platform, etc...">
    <button id="search-btn" class="search-btn">Zoeken</button>
  </div>
  <div class="main-content">
    <div id="div1" class="container">
    </div>
  </div>

  </section>
  <script src="main.js"></script>
  <script>
    // Search bar logic
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    function filterCards() {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.game-item').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? '' : 'none';
      });
    }
    searchInput.addEventListener('input', filterCards);
    searchBtn.addEventListener('click', filterCards);
  </script>
</body>

</html>
